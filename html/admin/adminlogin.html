<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN page</title>
    <link rel="stylesheet" href="adminlogin.css" />
    <link rel="shortcut icon" href="/logo/favicon.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <div>
        <a href="/html/admin/adminlogin.html">
          <img id="logo" src="/logo/logo-no-background.png" alt=""
        /></a>
      </div>
      <div id="logindiv">
        <img
          src="https://cdn-icons-png.flaticon.com/512/7542/7542245.png"
          alt=""
        />
        <a href="/html/admin/adminlogin.html" id="adminpagestatus">Login</a>
      </div>
    </nav>

    <div id="main">
      <div id="box1">
        <form action="" id="box2">
          <label for="">Username</label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter Your Verified Username"
          />
          <label for="">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Secure Password"
          />
          <button id="button1">Log In Now</button>
        </form>
        <div>
          <p>
            If you are not able to Log In
            <span>Please Contact with Admin Customer Care</span
            ><label for="">: 1800-999-999</label>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="/html/admin/adminlogin.js"></script>
</html>
